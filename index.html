<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Animales
    </h1>

    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" id="apellidos" name="apellidos">
    </form>
    <p>
        El objetivo de este formulario es saber que animal eres.
    </p>
    <p>
        ¿Te gusta estar con otra gente?
    </p>
    <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="Bike">
        <label for="opcion1"> No me importa, pero no me considero especialmente sociable</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="Car">
        <label for="opcion2"> Sí, me gusta mucho interaccionar con otras personas y estar acompañado</label><br>
        <input type="checkbox" id="opcion3" name="opcion3" value="Boat">
        <label for="opcion3"> Con mi familia y poco más</label>
        <input type="checkbox" id="opcion4" name="opcion4" value="Boat">
        <label for="opcion4"> Con mi familia y poco más</label>
      </form>
      <p>
        ¿Te consideras una persona diurna o nocturna?
    </p>
      <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="Bike">
        <label for="opcion1"> Diurna, sin duda. Me encantan los planes al aire libre</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="Car">
        <label for="opcion2"> Diurna, aunque la verdad es que no salgo mucho de casa</label><br>
        <input type="checkbox" id="opcion3" name="opcion3" value="Boat">
        <label for="opcion3"> Soy más crepuscular. ¡Me encanta salir de casa al atardecer!</label>
        <input type="checkbox" id="opcion4" name="opcion4" value="Boat">
        <label for="opcion4"> Me gusta mucho la noche</label>
      </form>
      <p>
        Tus gustos culinarios:
    </p>
      <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="Bike">
        <label for="opcion1"> Me gusta prácticamente todo, no le hago ascos a nada</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="Car">
        <label for="opcion2"> Soy bastante especial a la hora de comer. Me gustan cuatro platos contados, y nada de cosas raras. Macarrones, filete con patatas…</label><br>
        <input type="checkbox" id="opcion3" name="opcion3" value="Boat">
        <label for="opcion3"> Me encanta el pescado y los productos del mar</label>
        <input type="checkbox" id="opcion4" name="opcion4" value="Boat">
        <label for="opcion4"> ¡Carne, carne!</label>
      </form>
    <p>
        ¿Cómo es tu casa ideal?
    </p>
      <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="Bike">
        <label for="opcion1"> Pequeña, pero con lo suficiente para vivir</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="Car">
        <label for="opcion2"> Una que esté siempre limpita y ordenada</label><br>
        <input type="checkbox" id="opcion3" name="opcion3" value="Boat">
        <label for="opcion3"> Una prefabricada portátil</label>
        <input type="checkbox" id="opcion4" name="opcion4" value="Boat">
        <label for="opcion4"> Con buenas vistas</label>
      </form>
      <p>
        ¿Te has mudado mucho a lo largo de tu vida?
    </p>
      <form>
        <input type="checkbox" id="opcion1" name="opcion1" value="Bike">
        <label for="opcion1"> ¡Sí! Soy un poco “culo inquieto” y me mudo bastante según van cambiando mis necesidades</label><br>
        <input type="checkbox" id="opcion2" name="opcion2" value="Car">
        <label for="opcion2"> Sí que he mudado alguna vez, aunque la verdad es que me da un poco igual dónde vivir</label><br>
        <input type="checkbox" id="opcion3" name="opcion3" value="Boat">
        <label for="opcion3"> He hecho alguna mudanza que otra, pero siempre dentro de la misma ciudad</label>
        <input type="checkbox" id="opcion4" name="opcion4" value="Boat">
        <label for="opcion4"> No, me gusta mucho mi casa y siempre he vivido en ella</label>
      </form>
</body>
</html>
